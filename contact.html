<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - Nagarjun Nayak</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://unpkg.com/boxicons@latest/css/boxicons.min.css">
</head>
<body>

    <!-- Header -->
    <header>
        <!-- Add the menu icon for mobile toggle -->
        <div class="bx bx-menu" id="menu-icon"></div>
        <!-- Add id="navlist" to the ul element -->
        <ul class="navlist" id="navlist">
            <li><a href="index.html">Home</a></li>
            <li><a href="about.html">About</a></li>
            <li><a href="skills.html">Skills</a></li>
            <li><a href="education.html">Education</a></li>
            <li><a href="contact.html">Contact</a></li>
        </ul>
    </header>

    <!-- Contact Section -->
    <section class="contact" id="contact">
        <h2>Contact Me</h2>
        <form action="#">
            <input type="text" placeholder="Your name" required>
            <input type="email" placeholder="Email Address..." required>
            <textarea placeholder="Write Message Here." required></textarea>
            <button type="submit">Send Message</button>
        </form>
    </section>

    <!-- Footer -->
    <footer>
        <small class="message">Thanks for visiting and happy coding!</small>
        <small class="copyright">&copy; Copyright 2024. All rights reserved.</small>
    </footer>

    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script>
      AOS.init();

      // Toggle menu for mobile
      const menuIcon = document.getElementById('menu-icon');
      const navlist = document.getElementById('navlist');

      menuIcon.addEventListener('click', () => {
        navlist.classList.toggle('active');
      });
    </script>

</body>
</html>
